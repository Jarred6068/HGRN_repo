    <script>
        const data = JSON.parse(document.getElementById('data').textContent);

        const width = 1200;
        const height = 1200;
        const outerRadius = Math.min(width, height) / 2 - 100;
        const innerRadius = outerRadius - 30;

        const svg = d3.select("svg")
            .attr("width", width)
            .attr("height", height);

        const chartGroup = svg.append("g")
            .attr("transform", `translate(${width / 2},${height / 2})`);

        const chord = d3.chord()
            .padAngle(0.05)
            .sortSubgroups(d3.descending);

        const arc = d3.arc()
            .innerRadius(innerRadius)
            .outerRadius(outerRadius);

        const ribbon = d3.ribbon()
            .radius(innerRadius);

        const color = d3.scaleOrdinal(d3.schemeCategory10);

        const tooltip = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        // Sort nodes by top_label
        data.nodes.sort((a, b) => a.top_label - b.top_label);

        // Create a new mapping from node id to its sorted index
        const sortedIndex = new Map(data.nodes.map((d, i) => [d.id, i]));

        // Create a matrix for the chord plot
        const matrix = createMatrix(data);

        const chords = chord(matrix);

        const group = chartGroup.append("g")
            .selectAll("g")
            .data(chords.groups)
            .enter().append("g")
            .attr("class", "group");

        const colorMap = {
            0: "rgb(0, 199, 255)",    
            1: "rgb(140, 185, 0)",    
            2: "rgb(216, 125, 217)",    
            3: "rgb(255, 112, 69)",  
            4: "rgb(35, 150, 111)"   
        };
        
        // Apply the colors to the arcs (nodes)
        group.append("path")
            .style("fill", d => colorMap[data.nodes[d.index].top_label]) // Use the color map for RGB values
            .style("stroke", d => d3.rgb(colorMap[data.nodes[d.index].top_label]).darker())
            .attr("d", arc)
            .on("mouseover", handleMouseOverGroup)
            .on("mouseout", handleMouseOutGroup);
        
        // Apply the colors to the text labels
        group.append("text")
            .each(d => {
                d.angle = (d.startAngle + d.endAngle) / 2;
                d.name = data.nodes[d.index].id;
                d.top_label = data.nodes[d.index].top_label;
            })
            .attr("dy", ".35em")
            .attr("transform", d => `
                rotate(${d.angle * 180 / Math.PI - 90})
                translate(${outerRadius + 10})
                ${d.angle > Math.PI ? "rotate(180)" : ""}
            `)
            .style("text-anchor", d => d.angle > Math.PI ? "end" : null)
            .attr("class", d => data.nodes[d.index].type === "topic" ? "topic-label" : "")
            .style("fill", d => colorMap[d.top_label])  // Use the color map for RGB values
            .text(d => d.name)
            .on("mouseover", handleMouseOverGroup)
            .on("mouseout", handleMouseOutGroup);

        const ribbons = chartGroup.append("g")
            .attr("class", "chord")
            .selectAll("path")
            .data(chords)
            .enter().append("path")
            .attr("d", ribbon)
            .style("fill", d => colorMap[data.nodes[d.source.index].top_label]) // Use source node's top_label for coloring
            .style("stroke", d => d3.rgb(colorMap[data.nodes[d.source.index].top_label]).darker())
            .on("mouseover", handleMouseOverRibbon)
            .on("mouseout", handleMouseOutRibbon);

        function handleMouseOverGroup(event, d) {
            // Highlight group and connected ribbons
            d3.selectAll(".chord path")
                .classed("highlighted", chord => chord.source.index === d.index || chord.target.index === d.index);
            d3.selectAll(".group path")
                .classed("highlighted", group => group.index === d.index);
            d3.selectAll(".group text")
                .classed("highlighted", group => group.index === d.index);

            // Highlight connected nodes
            const connectedNodes = new Set();
            let connectedNodesList = [];
            d3.selectAll(".chord path").each(chord => {
                if (chord.source.index === d.index || chord.target.index === d.index) {
                    connectedNodes.add(chord.source.index);
                    connectedNodes.add(chord.target.index);
                    if (chord.source.index !== d.index) connectedNodesList.push(data.nodes[chord.source.index].id);
                    if (chord.target.index !== d.index) connectedNodesList.push(data.nodes[chord.target.index].id);
                }
            });
            d3.selectAll(".group path")
                .classed("highlighted", group => connectedNodes.has(group.index));
            d3.selectAll(".group text")
                .classed("highlighted", group => connectedNodes.has(group.index));

            // Highlight connected ribbons
            d3.selectAll(".chord path")
                .each(function(chord) {
                    if (connectedNodes.has(chord.source.index) || connectedNodes.has(chord.target.index)) {
                        d3.select(this).classed("highlighted", true);
                    }
                });

            // Show tooltip
            tooltip.transition()
                .duration(200)
                .style("opacity", .9);
            tooltip.html(`<strong>${data.nodes[d.index].id}</strong><br>Connected to:<br>${connectedNodesList.join(", ")}`)
                .style("left", (event.pageX + 5) + "px")
                .style("top", (event.pageY - 28) + "px");
        }

        function handleMouseOutGroup(event, d) {
            // Remove highlight
            d3.selectAll(".chord path").classed("highlighted", false);
            d3.selectAll(".group path").classed("highlighted", false);
            d3.selectAll(".group text").classed("highlighted", false);

            // Hide tooltip
            tooltip.transition()
                .duration(500)
                .style("opacity", 0);
        }

        function handleMouseOverRibbon(event, d) {
            // Highlight ribbon and connected groups
            d3.select(this).classed("highlighted", true);
            d3.selectAll(".group path")
                .classed("highlighted", group => group.index === d.source.index || group.index === d.target.index);
            d3.selectAll(".group text")
                .classed("highlighted", group => group.index === d.source.index || group.index === d.target.index);

            // Show tooltip
            tooltip.transition()
                .duration(200)
                .style("opacity", .9);
            tooltip.html(`Source: ${data.nodes[d.source.index].id}<br>Target: ${data.nodes[d.target.index].id}`)
                .style("left", (event.pageX + 5) + "px")
                .style("top", (event.pageY - 28) + "px");
        }

        function handleMouseOutRibbon(event, d) {
            // Remove highlight
            d3.select(this).classed("highlighted", false);
            d3.selectAll(".group path").classed("highlighted", false);
            d3.selectAll(".group text").classed("highlighted", false);
            d3.selectAll(".chord path").classed("highlighted", false);

            // Hide tooltip
            tooltip.transition()
                .duration(500)
                .style("opacity", 0);
        }

        function createMatrix(data) {
            const index = new Map(data.nodes.map((d, i) => [d.id, i]));
            const matrix = Array.from(index, () => new Array(index.size).fill(0));
            data.links.forEach(d => {
                matrix[index.get(d.source)][index.get(d.target)] += 1;
                matrix[index.get(d.target)][index.get(d.source)] += 1;  // Ensure the matrix is symmetric
            });
            return matrix;
        }
        // Function to download the SVG
        function downloadSVG() {
            const svg = document.querySelector("svg");
            const serializer = new XMLSerializer();
            const source = serializer.serializeToString(svg);

            // Create a Blob from the SVG
            const blob = new Blob([source], { type: "image/svg+xml;charset=utf-8" });

            // Create a link element
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "chord_plot.svg";

            // Append link to the body
            document.body.appendChild(link);

            // Trigger click event on the link to download
            link.click();

            // Remove the link after download
            document.body.removeChild(link);
        }

        // Add event listener to the download button
        document.getElementById("download").addEventListener("click", downloadSVG);
    </script>
